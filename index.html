<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reddot</title>

	<script src="js/default.js"></script>
	<script src="js/reddot.js"></script>

	<link rel="stylesheet" href="css/main.css">

</head>
<body onload="init();">
	<div id="title-bar">
		<div id="title-bar-btns-left">
			<button id="menu-btn">
				<img class="button-image" src="icon/menu-square-button.svg" width="20px" height="20px">
			</button>
		</div>
		<div id="title">
			<span>Reddot</span>
		</div>
		<div id="title-bar-btns">
			<button id="min-btn">
				<img class="button-image" src="icon/minus-squared-button.svg" width="20px" height="20px">
			</button>
			<button style="display: none;" id="max-btn">
				<img class="button-image" src="icon/add-square-button.svg" width="20px" height="20px">
			</button>
			<button id="close-btn">
				<img class="button-image" src="icon/close-square-button.svg" width="20px" height="20px">
			</button>
		</div>
	</div>
	<div class="content">
		<canvas class="field" id="maze">Your browser does not support canvas</canvas>
		<canvas class="field" id="fov">Your browser does not support canvas</canvas>
		<canvas class="field" id="reddot">Your browser does not support canvas</canvas>
	</div>
</body>
</html>
